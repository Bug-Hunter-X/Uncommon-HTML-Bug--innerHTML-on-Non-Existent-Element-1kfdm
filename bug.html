<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Bug: Incorrect usage of innerHTML with a null or undefined element. 
    let myElement = document.getElementById('nonExistentElement'); // This element does not exist in the HTML
    if(myElement){
      myElement.innerHTML = "This text should not be displayed";
    }
  </script>
</body>
</html>
